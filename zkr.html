<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar</title>
    <link rel="stylesheet" href="css/zkr.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="container">
        <audio controls>
            <source src="نغمه رسائل  صلى على محمد.mp3" type="video/mp4">
        </audio>
        
        <div class="box">
            <p class="zkr">سبحان الله</p>
            <span>33</span>
        </div>
        <div class="box">
            <p class="zkr">الحمد لله</p>
            <span>33</span>
        </div>
        <div class="box">
            <p class="zkr">الله أكبر</p>
            <span>33</span>
        </div>
        <div class="box">
            <p class="zkr">سبحان الله وبحمده</p>
            <span>100</span>
        </div>
        <div class="box">
            <p class="zkr">لا اله الا الله وحده لا شريك له الملك وله الحمد وهو علي كل شئ قدير</p>
            <span>100</span>
        </div>
        <div class="box">
            <p class="zkr">استغفر الله العظيم</p>
            <span>70</span>
        </div>
        <div class="box long-box">
            <p class="zkr">اللهم صلي وسلم وبارك علي نبينا محمد</p>
            <span>10</span>
        </div>
        <div class="box long-box">
            <p class="zkr">حسبي الله لا اله الا هو عليه توكلت</p>
            <span>7</span>
        </div>
    </div>
    <script src="zkr.js"></script>

</html>
